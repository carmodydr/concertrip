    <div class="loading"></div>

	<div class="starter-template">
		<img src="/static/images/concertripLogo.png" alt="Concertrip" width="33%">
		<br>
		<h3>Compose the perfect music road trip.</h3>
		<br><br>
	</div>

	<center>
	<div class="container">
		<form action="/map" method="GET">
			<div class="col-md-6">
			<div class="form-group">
				<label for="start_location">Start location:</label><br>
				<input type="text" id="start_location" class="form-control" name='start_location' placeholder="e.g. ">
			</div>
			<div class="form-group">
				<label for="start_date">Start date:</label><br>
				<input type="date" id="start_date" class="form-control" name='start_date' placeholder="YYYY-MM-DD">
			</div>
			</div>
			<div class="col-md-6">
			<div class="form-group">
				<label for="end_location">End location:</label><br>
				<input type="text" id="end_location" class="form-control" name='end_location' placeholder="e.g. ">
			</div>
			<div class="form-group">
				<label for="end_date">End date:</label><br>
				<input type="date" id="end_date" class="form-control" name='end_date' placeholder="YYYY-MM-DD">
			</div>
			</div>
			<div class="form-group">
				<label for="seed_artist">Seed artist:</label>
				<input type="text" id="seed_artist" name='seed_artist' class="form-control" placeholder="e.g. ">
			</div>
			  <label for="points" style="text-align: left">Do you prefer a shorter route or more good music? (0: I'd rather drive less. 100: More music!)</label>
			  <input type="range" name="points" id="points" class="form-control" value="50" min="0" max="100" oninput="pointsOutput.value = points.value">
			  <output name="pointsOutput" id="pointsOutput">50</output>
			<br>
			<div>
				<button type="submit" class="btn btn-default btn-lg" style="background-color: #3ca0d3; color: white" onclick="loading();">Find events!</button>
			</div>
		</form>
	</div>
